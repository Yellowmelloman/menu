<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Integration</title>
    <style>
        /* Hide unwanted iframe elements using a generic guess (this might need refining) */
        iframe::before {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white; /* Assuming the background color of your page is white */
            pointer-events: none;
            z-index: 2;
        }
    </style>
</head>
<body>     

<!-- Chatbot Embedding -->
<iframe
 src="https://udify.app/chatbot/YroDnyRrYDQx0ft7"
 style="width: 100%; height: 100%; min-height: 700px; position: relative; z-index: 1;"
 frameborder="0" 
 allow="microphone">
</iframe>

</body>
</html>
